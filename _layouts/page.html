---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title"><svg class="h1-icon"><use xlink:href="{{ '/assets/solid.svg#flask' }}"></use></svg> {{ page.title | escape }}</h1>
    <h1>{{ page.description | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
